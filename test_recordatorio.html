<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sistema de Recordatorios - KISVIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background: #f8f9fa; }
        .test-card { margin-bottom: 20px; }
        .log-area { background: #000; color: #00ff00; padding: 15px; border-radius: 5px; font-family: monospace; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fab fa-whatsapp text-success me-2"></i>
                    Test Sistema de Recordatorios WhatsApp
                </h1>
                
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Instrucciones:</strong> Esta p√°gina te permite probar el sistema de recordatorios paso a paso.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card test-card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-cog me-2"></i>Configuraci√≥n de Prueba
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">ID de Factura:</label>
                            <input type="text" class="form-control" id="facturaId" placeholder="Ej: 1, 2, 3..." value="1">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Tipo de Prueba:</label>
                            <select class="form-select" id="tipoPrueba">
                                <option value="recordatorio">Enviar Recordatorio</option>
                                <option value="debug">Debug del Sistema</option>
                                <option value="probar">Probar Recordatorio</option>
                            </select>
                        </div>
                        
                        <button class="btn btn-primary w-100" onclick="ejecutarPrueba()">
                            <i class="fas fa-play me-2"></i>Ejecutar Prueba
                        </button>
                    </div>
                </div>

                <div class="card test-card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>Acciones Disponibles
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-success" onclick="probarRutaDirecta()">
                                <i class="fas fa-link me-2"></i>Probar Ruta Directa
                            </button>
                            <button class="btn btn-outline-info" onclick="verificarServidor()">
                                <i class="fas fa-server me-2"></i>Verificar Servidor
                            </button>
                            <button class="btn btn-outline-warning" onclick="limpiarLog()">
                                <i class="fas fa-broom me-2"></i>Limpiar Log
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card test-card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-terminal me-2"></i>Log de Pruebas
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="log-area" id="logArea">
                            <div class="text-success">üöÄ Sistema de pruebas iniciado...</div>
                            <div class="text-info">üì± Listo para probar recordatorios WhatsApp</div>
                            <div class="text-muted">---</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(mensaje, tipo = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = tipo === 'error' ? 'text-danger' : tipo === 'success' ? 'text-success' : 'text-info';
            
            logArea.innerHTML += `<div class="${colorClass}">[${timestamp}] ${mensaje}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        function ejecutarPrueba() {
            const facturaId = document.getElementById('facturaId').value;
            const tipoPrueba = document.getElementById('tipoPrueba').value;
            
            if (!facturaId) {
                log('‚ùå Por favor ingresa un ID de factura', 'error');
                return;
            }
            
            log(`üß™ Ejecutando prueba: ${tipoPrueba} para factura ${facturaId}`, 'info');
            
            switch(tipoPrueba) {
                case 'recordatorio':
                    probarRecordatorio(facturaId);
                    break;
                case 'debug':
                    probarDebug(facturaId);
                    break;
                case 'probar':
                    probarSistema(facturaId);
                    break;
            }
        }

        function probarRecordatorio(facturaId) {
            log(`üì± Probando env√≠o de recordatorio para factura ${facturaId}...`, 'info');
            
            fetch(`/facturas/${facturaId}/enviar_recordatorio_whatsapp`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    factura_id: facturaId,
                    tipo: 'recordatorio_pago'
                })
            })
            .then(response => {
                log(`üì° Respuesta del servidor: ${response.status} ${response.statusText}`, 'info');
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    log('‚úÖ Recordatorio enviado exitosamente', 'success');
                    log(`üìä Cliente: ${data.cliente_nombre}`, 'info');
                    log(`üì± Tel√©fono: ${data.telefono}`, 'info');
                    log(`üîó Enlace: ${data.enlace_whatsapp}`, 'info');
                } else {
                    log(`‚ùå Error: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            });
        }

        function probarDebug(facturaId) {
            log(`üîç Abriendo debug para factura ${facturaId}...`, 'info');
            window.open(`/debug-recordatorio/${facturaId}`, '_blank');
        }

        function probarSistema(facturaId) {
            log(`üß™ Probando sistema para factura ${facturaId}...`, 'info');
            window.open(`/probar-recordatorio-whatsapp/${facturaId}`, '_blank');
        }

        function probarRutaDirecta() {
            const facturaId = document.getElementById('facturaId').value;
            if (!facturaId) {
                log('‚ùå Por favor ingresa un ID de factura', 'error');
                return;
            }
            
            log(`üîó Probando ruta directa: /facturas/${facturaId}/enviar_recordatorio_whatsapp`, 'info');
            
            // Probar si la ruta responde
            fetch(`/facturas/${facturaId}/enviar_recordatorio_whatsapp`, {
                method: 'OPTIONS'
            })
            .then(response => {
                log(`üì° Ruta responde: ${response.status}`, 'success');
            })
            .catch(error => {
                log(`‚ùå Ruta no responde: ${error.message}`, 'error');
            });
        }

        function verificarServidor() {
            log('üîç Verificando estado del servidor...', 'info');
            
            fetch('/')
            .then(response => {
                log(`‚úÖ Servidor responde: ${response.status}`, 'success');
            })
            .catch(error => {
                log(`‚ùå Servidor no responde: ${error.message}`, 'error');
            });
        }

        function limpiarLog() {
            document.getElementById('logArea').innerHTML = '<div class="text-success">üöÄ Log limpiado...</div>';
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ P√°gina de pruebas cargada correctamente', 'success');
            log('üì± Sistema de recordatorios WhatsApp listo para pruebas', 'info');
        });
    </script>
</body>
</html>
