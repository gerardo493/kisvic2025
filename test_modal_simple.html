<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Modal Simple</h1>
        <button class="btn btn-warning" onclick="testModal()">
            <i class="fab fa-whatsapp me-2"></i>Probar Modal
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testModal() {
            console.log('ðŸŽ¯ Probando modal...');
            
            // Datos de prueba
            const data = {
                success: true,
                enlace_whatsapp: 'https://wa.me/584121447869?text=Hola%20test',
                enlace_web: 'https://web.whatsapp.com/send?phone=584121447869&text=Hola%20test',
                telefono: '04121447869',
                mensaje: 'Hola, este es un mensaje de prueba',
                cliente_nombre: 'Cliente Test',
                total_facturas: 1,
                total_facturado: 150.00,
                total_abonado: 0.00,
                total_pendiente: 150.00
            };
            
            mostrarModalWhatsAppCuentasPorCobrar(data);
        }
        
        function mostrarModalWhatsAppCuentasPorCobrar(data) {
            console.log('ðŸŽ¯ Mostrando modal de recordatorio con datos:', data);
            
            // Crear modal HTML
            const modalHTML = `
                <div class="modal fade" id="informeWhatsappModalCuentas" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header bg-warning text-white">
                                <h5 class="modal-title" id="modalLabel">
                                    <i class="fas fa-chart-line me-2"></i>Recordatorio de Pago Preparado para WhatsApp
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h6 class="text-warning mb-3">
                                            <i class="fas fa-check-circle me-2"></i>Recordatorio preparado exitosamente
                                        </h6>
                                        <p><strong>Cliente:</strong> ${data.cliente_nombre || 'N/A'}</p>
                                        <p><strong>TelÃ©fono:</strong> ${data.telefono || 'N/A'}</p>
                                        <p><strong>Total de facturas:</strong> ${data.total_facturas || 0}</p>
                                        <p><strong>Total facturado:</strong> $${data.total_facturado || 0}</p>
                                        <p><strong>Total abonado:</strong> $${data.total_abonado || 0}</p>
                                        <p><strong>Saldo pendiente:</strong> $${data.total_pendiente || 0}</p>
                                        <p><strong>Mensaje del recordatorio:</strong></p>
                                        <div class="border rounded p-3 bg-light">
                                            <pre style="white-space: pre-wrap; font-size: 0.9em;">${data.mensaje || 'Mensaje no disponible'}</pre>
                                        </div>
                                    </div>
                                    <div class="col-md-4 text-center">
                                        <div class="mb-3">
                                            <i class="fas fa-chart-line text-warning" style="font-size: 4rem;"></i>
                                        </div>
                                        <p class="text-muted">Haz clic en un botÃ³n para abrir WhatsApp</p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <a href="${data.enlace_web}" target="_blank" class="btn btn-success">
                                    <i class="fab fa-whatsapp me-2"></i>Abrir WhatsApp Web
                                </a>
                                <a href="${data.enlace_whatsapp}" target="_blank" class="btn btn-primary btn-lg">
                                    <i class="fab fa-whatsapp me-2"></i>Abrir App
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Remover modal anterior si existe
            const modalAnterior = document.getElementById('informeWhatsappModalCuentas');
            if (modalAnterior) {
                modalAnterior.remove();
            }
            
            // Agregar modal al DOM
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            // Obtener referencia al modal
            const modalElement = document.getElementById('informeWhatsappModalCuentas');
            
            // Crear y mostrar modal
            const modal = new bootstrap.Modal(modalElement, {
                backdrop: 'static',
                keyboard: false
            });
            
            // Mostrar modal
            modal.show();
            
            // Limpiar modal cuando se cierre
            modalElement.addEventListener('hidden.bs.modal', function() {
                console.log('ðŸ”’ Modal cerrado, removiendo del DOM');
                this.remove();
            });
            
            console.log('âœ… Modal creado y mostrado exitosamente');
        }
    </script>
</body>
</html>
