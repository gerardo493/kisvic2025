<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Recordatorios WhatsApp - KISVIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px; 
            background: #f8f9fa;
        }
        .test-card { 
            margin-bottom: 20px; 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .log-area { 
            background: #000; 
            color: #00ff00; 
            padding: 15px; 
            border-radius: 5px; 
            font-family: monospace; 
            height: 300px; 
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card test-card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="fab fa-whatsapp me-2"></i>
                            Test Sistema de Recordatorios WhatsApp - ULTRA SIMPLE
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Sistema Simplificado:</strong> Solo env√≠o directo, sin confirmaciones ni pasos extra.
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">ID de Factura:</label>
                                    <input type="text" class="form-control" id="facturaId" placeholder="Ej: 1, 2, 3..." value="1">
                                </div>
                                
                                <button class="btn btn-success btn-lg w-100" onclick="enviarRecordatorioUltraSimple()">
                                    <i class="fab fa-whatsapp me-2"></i>Enviar Recordatorio WhatsApp
                                </button>
                                
                                <div class="mt-3">
                                    <button class="btn btn-outline-info w-100" onclick="verificarServidor()">
                                        <i class="fas fa-server me-2"></i>Verificar Servidor
                                    </button>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="log-area" id="logArea">
                                    <div class="text-success">üöÄ Sistema ultra simple iniciado...</div>
                                    <div class="text-info">üì± Solo env√≠o directo de recordatorios</div>
                                    <div class="text-muted">---</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funci√≥n para log simple
        function log(mensaje, tipo = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = tipo === 'error' ? 'text-danger' : 
                             tipo === 'success' ? 'text-success' : 'text-info';
            
            logArea.innerHTML += `<div class="${colorClass}">[${timestamp}] ${mensaje}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        // Funci√≥n para enviar recordatorio ULTRA SIMPLE
        function enviarRecordatorioUltraSimple() {
            const facturaId = document.getElementById('facturaId').value;
            
            if (!facturaId) {
                log('‚ùå Por favor ingresa un ID de factura', 'error');
                return;
            }
            
            log(`üì± Enviando recordatorio ULTRA SIMPLE para factura ${facturaId}...`, 'info');
            
            // Enviar directamente sin confirmaciones ni preparaciones
            fetch(`/facturas/${facturaId}/enviar_recordatorio_whatsapp`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    factura_id: facturaId,
                    tipo: 'recordatorio_pago'
                })
            })
            .then(response => {
                log(`üì° Respuesta del servidor: ${response.status}`, 'info');
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    log('‚úÖ Recordatorio enviado exitosamente', 'success');
                    log(`üìä Cliente: ${data.cliente_nombre}`, 'info');
                    log(`üì± Tel√©fono: ${data.telefono}`, 'info');
                    log(`üîó Enlace: ${data.enlace_whatsapp}`, 'info');
                    
                    // Abrir WhatsApp directamente
                    setTimeout(() => {
                        log('üîó Abriendo WhatsApp...', 'info');
                        window.open(data.enlace_whatsapp, '_blank');
                    }, 1000);
                } else {
                    log(`‚ùå Error: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            });
        }

        // Funci√≥n para verificar servidor
        function verificarServidor() {
            log('üîç Verificando estado del servidor...', 'info');
            
            fetch('/')
            .then(response => {
                log(`‚úÖ Servidor responde: ${response.status}`, 'success');
            })
            .catch(error => {
                log(`‚ùå Servidor no responde: ${error.message}`, 'error');
            });
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Sistema ultra simple cargado correctamente', 'success');
            log('üì± Solo env√≠o directo de recordatorios WhatsApp', 'info');
            log('‚úÖ Sin confirmaciones, sin preparaciones, solo ENV√çO DIRECTO', 'success');
        });
    </script>
</body>
</html>
