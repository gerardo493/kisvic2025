services:
  - type: web
    name: mi-app-web
    env: python
    plan: free
    region: oregon
    buildCommand: |
      # Forzar Python 3.10 (más estable)
      python3.10 --version
      # Instalar dependencias del sistema
      apt-get update && apt-get install -y \
        libxml2-dev \
        libxslt1-dev \
        gcc \
        g++ \
        python3.10-dev \
        pkg-config \
        libffi-dev
      # Actualizar pip
      python3.10 -m pip install --upgrade pip
      # Configurar variables de entorno para lxml
      export LXML_USE_SYSTEM_LIBRARIES=1
      export STATIC_DEPS=true
      export PYTHONPATH=/usr/local/lib/python3.10/site-packages
      # LIMPIAR COMPLETAMENTE EL ENTORNO VIRTUAL
      python3.10 -m pip uninstall -y Flask Flask-WTF WTForms lxml beautifulsoup4
      python3.10 -m pip cache purge
      # Instalar dependencias usando Python 3.10 específicamente
      python3.10 -m pip install --no-cache-dir --force-reinstall --no-deps -r requirements_ultra_estable.txt
    startCommand: python3.10 -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 180
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: LXML_USE_SYSTEM_LIBRARIES
        value: "1"
      - key: STATIC_DEPS
        value: "true"
      - key: PYTHONPATH
        value: "/usr/local/lib/python3.10/site-packages"
